<!doctype html>
<head>
<meta charset="utf-8">
<title>CST</title>
<link rel="stylesheet" href="/static/CST/css/main.css">
<link rel="stylesheet" href="/static/CST/css/colorcfg.css">
<link rel="stylesheet" href="/static/CST/css/colorcfg_slider.css">
<script src="/static/CST/js/d3.v4.min.js"></script>
<script src="/static/CST/js/colorcfg_data.js"></script>
<script src="/static/CST/js/color_convert.js"></script>
<script src="/static/CST/js/colorcfg.js"></script>
<script>
//	console.log=function(msg){}
	var cst_doneCB=function(e){
		d3.select('#colorcfg_main').style('display','none');
		document.getElementById("bg").innerHTML+=colorcfg.getColorsList();
	}
	var cst_showCB=function(e){
		colorcfg.show(cst_doneCB);
	}
	var cst_init=function(){
		cst=colorcfg=new ColorCfg(cst_doneCB);
		window.onresize();
	}
	window.onresize=function(){
		colorcfg.recenter();
	}
</script>
</head>
<body onload='cst_init()'>
	<div id="bg" class="bg">
		<button class="showB" id="showB" onclick="cst_showCB()">CST</button>
		<br><br>
	</div>
</body>
</html>
